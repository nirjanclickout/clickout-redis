# fly.toml app configuration file generated for clickout-redis on 2025-10-27T18:46:20+05:45
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'clickout-redis'
primary_region = 'lhr'

[build]
  image = 'flyio/redis:6.2.6'

[[mounts]]
  source = 'redis_server'
  destination = '/data'

[[vm]]
  size = 'shared-cpu-1x'

[[metrics]]
  port = 9091
  path = '/metrics'

[[services]]
  internal_port = 6379
  protocol      = "tcp"

[[services.ports]]
    port  = "10000"

[[services.tcp_checks]]
    interval = 10000
    timeout  = 2000
